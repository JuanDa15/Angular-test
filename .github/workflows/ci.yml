name: CI-TEST
on: push
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: clone
        uses: actions/checkout@v2
      - name: Node setup
        uses: actions/setup-node@v2
        uses: actions/install-node@v2
        with:
          node-version: 14.x
      - name: npm install
        run: npm ci
      - name: run test
        run: ng test --no-watch --code-coverage --browsers=ChromeHeadlessCI

